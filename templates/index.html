<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <title>{{ user }}</title>
</head>
<body>
    <h2>
        <img class="avatar", src="{{ url_for('static',filename='images/avatar.png') }}" alt="Avator" />
        {{ user }}'s Watchlist!
    </h2>
    {# 使用 length 过滤器获取 movies 变量长度 #}
    <p>{{ movies | length }}</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 迭代 movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <img class="totoro" alt="Walking Totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
                <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
