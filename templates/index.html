<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist!</h2>
    {# 使用 length 过滤器获取 movies 变量长度 #}
    <p>{{ movies | length }}</p>
    <ul>
        {% for movie in movies %} {# 迭代 movies变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
                <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
